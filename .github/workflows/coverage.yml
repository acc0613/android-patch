name: Check PR code coverage

on:
  pull_request:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Gradle tasks
        shell: bash
        run: ./gradlew tasks --all
      # - name: Gradle generate code coverage report
      #   shell: bash
      #   run: ./gradlew createReleaseUnitTestCoverageReport
      # - name: Gradle unit test
      #   shell: bash
      #   run: ./gradlew testReleaseUnitTest
      - name: Gradle Jacoco report
        shell: bash
        run: ./gradlew jacocoTestReport
      - name: Coveralls Parallel
        id: cv-parallel
        uses: coverallsapp/github-action@v2
        with:
          base-path: /app/src/main/java
          compare-ref: main
          file: /Users/runner/work/android-patch/android-patch/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          format: jacoco
          parallel: false